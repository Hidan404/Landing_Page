<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/static.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            class="d-block img-fluid d-md-none d-block mx-auto distancia_top"
            src="{{ url_for('static', filename='/image.png') }}"
            alt="Descriptive text for the image"
          />
        </div>
      </div>
      <div class="row texto_principal">
        <div class="col">
          <h1 id="main-title">Build the future by completing tasks.</h1>
          <p id="main-text">
            Your tasks are bridges leading to the future. By completing them,
            reach your potential and your dreams.
          </p>
          <a
            href="{{ url_for('task') }}"
            class="btn"
            style="
              background-color: #41c9e2;
              color: #1565c0;
              font-weight: 600;
              text-decoration: none;
            "
          >
            <span style="color: #ffd600">&#11088;</span>
            GET STARTED
            <span style="color: #ffd600">&#11088;</span>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
